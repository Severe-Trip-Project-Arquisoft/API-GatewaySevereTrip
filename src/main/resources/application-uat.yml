server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: Messages
          uri: http://${MESSAGES_ENDPOINT}:8080/
          predicates:
            - Path=/messages/**
        - id: Posts
          uri: http://${POSTS_ENDPOINT}:8080/
          predicates:
            - Path=/posts/**,/comments/**
        - id: Client
          uri: http://${CLIENT_ENDPOINT}:8080/
          predicates:
            - Path=/clients/**
        - id: Provider
          uri: http://${PROVIDER_ENDPOINT}:8080/
          predicates:
            - Path=/providers/**
        - id: Favorites
          uri: http://${FAVORITES_ENDPOINT}:8080/
          predicates:
            - Path=/favorites/**
        - id: Reservation
          uri: http://${RESERVATION_ENDPOINT}:8080/
          predicates:
            - Path=/reservation/**,/payment/**
